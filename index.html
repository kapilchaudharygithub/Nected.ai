<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nected</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <nav>
                    <img src="./images/nected_logo.png" alt="">
                </nav>
            </header>

            <main class="flex">
                <h3>
                    Join My Workspace, Workspace on Nected
                </h3>
                <p>
                    rb mb invited you to join My Workspace workspace as an admin. Join now to start collaborating.
                </p>
                <div class="join-now flex">
                    <button id="join">
                        Join Now
                    </button>
                    <p>
                        Have a question? Connect with us <a href="./">here</a>
                    </p>
                </div>
            </main>

           
            <footer class="flex">
                <div class="left flex">
                    <img src="./images/nected_logo.png" alt="">
                    <p class="address">
                        11th Floor, Indique, Tower B, Vatika Towers
                        Sector 54, Gurugram, Haryana
                    </p>
                </div>

                <div class="right flex">
                 <span class="right-logos">
                    <img src="./images/youtube.png" alt="">&nbsp; &nbsp; &nbsp; <img src="./images/linkedin.png" alt="">

                 </span>    
                 <p class="copyright">
                    <img src="./images/copyright-solid.svg" >2023 SocioVerse Tech Pvt Ltd
                    <div class="terms-policy">
                        Terms|Privacy
                    </div>
                 </p>            

                </div>
            </footer>



            
        </div>



    </div>


</body>
</html>
